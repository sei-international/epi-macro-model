###############################################################
#
# Start/end time in days
#
###############################################################
time:
    start date: {year: 2019, month: 3, day: 2}
    COVID start: {year: 2020, month: 3, day: 2}
    end date: {year: 2025, month: 12, day: 31}
    
###############################################################
#
# Initial values
#
###############################################################
initial:
    total population: 3.27e+08
    exposed population: 0.00
    infected fraction: 0.001 # As a fraction of total population
    population with community spread: 0.06 # As a fraction of total population
    

###############################################################
#
# Beds & hospitals
#
###############################################################
beds per 1000: 2.4
avoid elective operations: true
bed occupancy:
    normal: 0.64
    max reduction: 0.33

###############################################################
#
# Mobility
#
###############################################################

global-GDP-trajectory: # Growth on an annualized basis
    - [{year: 2020, month: 3, day: 17}, 0.03]
    - [{year: 2020, month: 5, day: 1}, -0.10]
    - [{year: 2020, month: 10, day: 1}, 0.0]
    - [{year: 2021, month: 2, day: 1}, 0.03]

###############################################################
#
# Public health measures
#
###############################################################

isolate symptomatic cases:
    -   apply: true
        fraction of cases isolated: 0.8
        start date: {year: 2020, month: 3, day: 17}
        ramp up for: 31
        end date: {year: 2021, month: 1, day: 30}
        ramp down for: 31

test and trace:
    -   apply: false
        fraction of infectious cases isolated: 0.75
        start date: {year: 2021, month: 2, day: 15}
        ramp up for: 31
        end date: {year: 2021, month: 1, day: 30}
        ramp down for: 31

social distance:
    -   apply: true
        effectiveness: 0.75
        start date: {year: 2020, month: 3, day: 17}
        ramp up for: 31 # days
        end date: {year: 2020, month: 7, day: 30}
        ramp down for: 15 # days
    -   apply: true
        effectiveness: 0.25
        start date: {year: 2020, month: 8, day: 5}
        ramp up for: 15 # days
        end date: {year: 2021, month: 1, day: 30}
        ramp down for: 31 # days