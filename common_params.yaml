###############################################################
#
# Start/end time in days
#
###############################################################
time:
    start date: {year: 2016, month: 1, day: 1}
    COVID start: {year: 2020, month: 3, day: 12}
    end date: {year: 2025, month: 12, day: 31}
    
###############################################################
#
# Initial values
#
###############################################################
initial:
    total population: 3.042e+07
    exposed population: 0.00
    infected fraction: 0.001 # As a fraction of total population
    population with community spread: 0.168 # As a fraction of total population
    

###############################################################
#
# Beds & hospitals
#
###############################################################
beds per 1000: 0.9 #Most recent data available in 2011
avoid elective operations: true
bed occupancy:
    normal: 0.86
    max reduction: 0.33 #Unsure

###############################################################
#
# Mobility
#
###############################################################

    
global-GDP-trajectory: # Growth on an annualized basis
    - [{year: 2020, month: 3, day: 17}, 0.03]
    - [{year: 2020, month: 5, day: 1}, -0.05]
    - [{year: 2020, month: 10, day: 1}, 0.0]
    - [{year: 2021, month: 2, day: 1}, 0.03]

###############################################################
#
# Public health measures
#
###############################################################

isolate symptomatic cases:
    -   apply: true
        fraction of cases isolated: 0.008
        start date: {year: 2020, month: 3, day: 12}
        ramp up for: 31
        end date: {year: 2021, month: 1, day: 30}
        ramp down for: 31

test and trace:
    -   apply: false
        fraction of infectious cases isolated: 0.008
        start date: {year: 2021, month: 2, day: 12}
        ramp up for: 31
        end date: {year: 2021, month: 1, day: 30}
        ramp down for: 31

social distance:
    -   apply: true
        effectiveness: 0.75
        start date: {year: 2020, month: 3, day: 27}
        ramp up for: 31 # days
        end date: {year: 2020, month: 5, day: 31}
        ramp down for: 15 # days