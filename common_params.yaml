###############################################################
#
# Start/end time in days
#
###############################################################
time:
    start date: {year: 2015, month: 12, day: 31}
    COVID start: {year: 2020, month: 3, day: 12}
    end date: {year: 2025, month: 12, day: 31}

###############################################################
#
# Beds & hospitals
#
###############################################################
avoid elective operations: true
bed occupancy:
    normal: 0.86
    max reduction: 0.33

###############################################################
#
# Global trends
#
###############################################################

global infection rate: # per 1000
    - [{year: 2020, month: 1, day: 1}, 0.0000]
    - [{year: 2020, month: 3, day: 20}, 0.0308]
    - [{year: 2020, month: 4, day: 7}, 0.1539]
    - [{year: 2020, month: 5, day: 19}, 0.1847]
    - [{year: 2020, month: 7, day: 30}, 0.5337]
    - [{year: 2020, month: 10, day: 6}, 0.6158]
    - [{year: 2020, month: 11, day: 16}, 1.1700]
    - [{year: 2021, month: 1, day: 27}, 1.1700]
    - [{year: 2021, month: 2, day: 19}, 0.7595]
    - [{year: 2021, month: 5, day: 15}, 0.4105]
    - [{year: 2021, month: 7, day: 15}, 0.2566]
    - [{year: 2021, month: 12, day: 31}, 0.0513]
    - [{year: 2022, month: 3, day: 31}, 0.0021]

global GDP trajectory: # Growth on an annualized basis
    - [{year: 2020, month: 3, day: 17}, 0.03]
    - [{year: 2020, month: 5, day: 1}, -0.05]
    - [{year: 2020, month: 10, day: 1}, 0.0]
    - [{year: 2021, month: 2, day: 1}, 0.03]

###############################################################
#
# Public health measures
#
###############################################################

isolate symptomatic cases:
    -   apply: true
        fraction of cases isolated: 0.85
        start date: {year: 2020, month: 3, day: 12}
        ramp up for: 31
        end date: {year: 2021, month: 12, day: 31}
        ramp down for: 31

test and trace:
    -   apply: true
        fraction of infectious cases isolated: 0.30
        start date: {year: 2020, month: 3, day: 21}
        ramp up for: 31
        end date: {year: 2021, month: 12, day: 31}
        ramp down for: 31

social distance:
    # This was an official lockdown -- adds to a baseline level (below)
    -   apply: true
        effectiveness: 0.40 # + 0.10 = 0.50
        start date: {year: 2020, month: 3, day: 12}
        ramp up for: 15 # days
        end date: {year: 2020, month: 5, day: 31}
        ramp down for: 5 # days
    # This is ongoing, baseline, social distancing
    -   apply: true
        effectiveness: 0.10
        start date: {year: 2020, month: 3, day: 12}
        ramp up for: 15 # days
        end date: {year: 2021, month: 12, day: 31}
        ramp down for: 15 # days
    # Assume ramp up again after February 2021
    -   apply: true
        effectiveness: 0.40 # + 0.10 = 0.50
        start date: {year: 2020, month: 12, day: 15}
        ramp up for: 15 # days
        end date: {year: 2021, month: 12, day: 31}
        ramp down for: 5 # days
        
international travel restrictions:
    # Kotoka airport was closed to international travel
    -   apply: true
        ban: true
        effectiveness: 1.00
        start date: {year: 2020, month: 3, day: 22}
        ramp up for: 1 # days
        end date: {year: 2020, month: 9, day: 1}
        ramp down for: 1 # days
    # This attempts to simulate the test-before-entry regime after reopening Kotoka airport
    -   apply: true
        ban: false
        effectiveness: 0.90
        start date: {year: 2020, month: 9, day: 1}
        ramp up for: 1 # days
        end date: {year: 2021, month: 12, day: 31}
        ramp down for: 15 # days
        
###############################################################
#
# Vaccination
#
###############################################################

vaccination:
    time to efficacy: 3 # weeks
    maximum doses per day:
        - [{year: 2021, month: 7, day: 1}, 0]
        - [{year: 2021, month: 7, day: 31}, 1000]
        - [{year: 2021, month: 8, day: 31}, 5000]
        - [{year: 2021, month: 9, day: 30}, 20000]
        - [{year: 2021, month: 10, day: 31}, 40000]
        - [{year: 2021, month: 11, day: 30}, 70000]
        - [{year: 2021, month: 12, day: 31}, 100000]
