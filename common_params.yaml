###############################################################
#
# Start/end time in days
#
###############################################################
time:
    start: 0
    end: 548
    step: 1
    
###############################################################
#
# Initial values
#
###############################################################
initial:
    total population: 3.27e+08
    exposed population: 50
    infected fraction: 0.00 # As a fraction of total population
    population with community spread: 0.06 # As a fraction of total population
    

###############################################################
#
# Beds & hospitals
#
###############################################################
beds per 1000: 2.4
avoid elective operations: true
bed occupancy:
    normal: 0.64
    max reduction: 0.33

###############################################################
#
# Geographic information
#
###############################################################
geography:
    number of localities: 50
    # Probability of an individual moving from one locality to another per time step
    movement probability: 0.0033 # 40% of Americans travel "a few times a year", so: 40% * 3/365 = 0.0033

###############################################################
#
# Public health measures
#
###############################################################
isolate_visible_cases: 0

isolate cases:
    apply to visible cases: false
    apply to infectious cases: false
    fraction of infectious cases identified: 0.9
    start at: 120
    ramp up for: 31
    end at: 600
    ramp down for: 0

social distance:
    apply: true
    effectiveness: 0.75
    start at: 150
    ramp up for: 31
    end at: 600
    ramp down for: 0
    
