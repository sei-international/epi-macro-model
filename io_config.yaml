
###############################################################
#
# Start/end time in days
#
###############################################################
time:
    start date: {year: 2019, month: 1, day: 1}
    end date: {year: 2035, month: 12, day: 31}

days-per-time-step: 30.42

target-growth-rate: 0.025 # Annual target growth rate

input-file:
    name: io/us_io_2019.csv
    delimiter: ','
    quote-character: '"'

final-demand:
    # Note that imports should be negative
    household: Personal consumption expenditures
    government: Government consumption expenditures and gross investment
    investment: Private fixed investment
    exports: Exports of goods and services
    imports: Imports of goods and services

wages: Compensation of employees

sectors:
    count: 15
    non-tradeables:
        construction:
            - Construction
        public_facing:
            - Retail trade
            - Arts, entertainment, recreation, accommodation, and food services
        social_support:
            - Educational services, health care, and social assistance
            - Government
    tradeables:
        necessities:
            - Agriculture, forestry, fishing, and hunting
            - Utilities
        industry:
            - Mining
            - Manufacturing
        other:
            - Wholesale trade
            - Transportation and warehousing
            - Information
            - Finance, insurance, real estate, rental, and leasing
            - Professional and business services
            - Other services, except government
    min-hh-dom-share:
        necessities: 0.20
    typical-lifetime: # In years
        construction: 20
        public_facing: 15
        social_support: 20
        necessities: 20
        industry: 30
        other: 20
    initial-utilization: # Full utilization at normal capacity normalized to 1.0
        construction: 1.0
        public_facing: 1.0
        social_support: 1.0
        necessities: 1.0
        industry: 1.0
        other: 1.0   

# Calibration parameters
calib:
    # A utilization level below which firms replace capital equipment but do not otherwise invest
    threshold-util: 0.7