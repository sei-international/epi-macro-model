days-per-time-step: 7 # 30.42

target-growth-rate: 0.060 # Annual target growth rate

input-file:
    name: GHA_IO_2015.csv
    delimiter: ',' # For tab-separated, use "\t"
    quote-character: '"'
    
monetary-units:
    scale: 1.0e+6 # Note that both the ".0" and "+" sign are required
    currency: Ghanaian Cedis

final-demand:
    # Note that imports should be negative
    household: households
    government: government
    investment: investment
    exports: exports
    imports: imports

wages: wage bill


