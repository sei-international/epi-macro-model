    min-hh-dom-share:
        necessities: 0.20
        transp: 0.20
    typical-lifetime: # In years
        construction: 20
        food_nt: 15
        public_facing: 15
        health_socwork: 15
        other_nt: 15
        food_exports: 15
        oil_mining: 30
        accom_foodserv: 15
        bus_serv: 15
        machinery: 30
        transp: 20
        necessities: 20
        other_tr: 30
    initial-utilization: # Full utilization at normal capacity = 1.0
        construction: 1.0
        food_nt: 1.0
        public_facing: 1.0
        health_socwork: 1.0
        other_nt: 1.0
        food_exports: 1.0
        oil_mining: 1.0
        accom_foodserv: 1.0
        bus_serv: 1.0
        machinery: 1.0
        transp: 1.0
        necessities: 1.0
        other_tr: 1.0
    global-GDP-elasticity-of-exports:
        food_exports: 2.0
        oil_mining: 2.0
        accom_foodserv: 2.5
        bus_serv: 1.2
        machinery: 1.0
        transp: 2.0
        necessities: 1.0
        other_tr: 1.0

# Calibration parameters
calib:
    # A utilization level below which firms replace capital equipment but do not otherwise invest
    threshold-util: 0.7

#-------------------------------------------
# COVID-related parameters
#-------------------------------------------
# The sectors under "public-health-response" should differ from "hospitalization-sensitivity"
public-health-response:
    # Fractional reduction in final demand when social distancing fully effective
    social-distance-sensitivity:
        public_facing: 0.05
        accom_foodserv: 0.10
        transp: 0.02
    # Fractional reduction in final demand when travel bans are in place
    travel-ban-sensitivity:
        accom_foodserv: 0.10
# Fractional increase/reduction in final demand due to excess/deficit hospital visits
hospitalization-sensitivity:
    health_socwork: 0.05
